{% extends "layout_with_navbar.html" %}
{%block content %}

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<br>
<br>
<div class="email-app">
    <main>
        <p class="text-center">New Message</p>
        <form>
            <div class="form-row mb-3">
                <!-- <label for="to" class="col-2 col-sm-1 col-form-label">To:</label> -->
                <label for="to" class="btn btn-danger">To:</label>
                <div class="col-10 col-sm-11">
                    <input type="email" class="form-control" id="to" placeholder="Enter email">
                </div>
            </div>
            <div class="form-row mb-3">
                <label for="cc" class="btn btn-danger">CC:</label>
                <div class="col-10 col-sm-11">
                    <input type="email" class="form-control" id="cc" placeholder="Enter email">
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-sm-11 ml-auto">
                <div class="toolbar" role="toolbar">
                </div>
                <div class="form-group mt-4">
                    <textarea class="form-control" id="message" name="body" rows="12" cols="150"
                        placeholder="Compose message here"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}
